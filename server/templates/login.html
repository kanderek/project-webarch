				<input type="text" id="username" name="username" placeholder="Houdini" required autofocus>

				<input type="text" id="password" name="password" placeholder="At least 8 characters">
				<input type="hidden" name="login_type" value="login">

				<div id="submit_wrapper">
					<input type="submit" value="Login">
				</div>

                       <form role="form" action="./login" method="post" id="register" name="register">
				<div id="register_wrapper">
					<input type="hidden" name="login_type" value="register">
