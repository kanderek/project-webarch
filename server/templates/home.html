<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="static/css/default.css">
	</head>
	<body>
		<div id="container">
			<div class="vert-section">
				<h1>Let's shorten some URL's!!!</h1>
				<p>
				   Copy a long url below and create a shorter version by typing 
				   it into the short url text box below then submit! It's that 
				   easy. 
				</p>	
			</div>
			<div class="vert-section">
				
				<form 
				action="./shorts" 
				method="post" id="url-shorten">
				<div class="url-input">
					<label for="long-url">Long URL</label>
					<input type="text" placeholder="Type or copy the url you want to shorten" id="long-url" name="long-url"/>	
				</div>
				<div id="image">
					<!--<img src="arrow.png"/>-->
					<input type="image" alt="shorten that long url" />
				</div>
				<div class="url-input">
					<label for="short-url">Short URL</label>
                                        <input type="text" placeholder="Type the short url you want use" id="short-url" name="short-url" />
				</div>
					<input type="submit" value="Alacazam!" />
				</form>
				
			</div>
		</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./static/js/main.js"></script>
	</body>
</html>
